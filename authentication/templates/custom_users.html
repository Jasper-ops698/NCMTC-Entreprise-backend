<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Users</title>
</head>
<body>
    <h1>Custom Users</h1>
    <form method="POST">
        <input type="email" name="email" placeholder="Enter email" required>
        <button type="submit">Add User</button>
    </form>
    <ul>
        {% for user in users %}
            <li>{{ user.email }}</li>
        {% endfor %}
    </ul>
</body>
</html>
